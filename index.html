<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Moofish</title>
    <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.min.css">
    <script src="./data.js"></script>
    <script src="./template.js"></script>
    <script src="./bootstrap/jquery-3.2.1.js"></script>
</head>
<style>
	.colum{
		width: 400px;
		margin: 0 auto;
		margin-top: 100px;
		border: 1px solid #ccc;
		border-radius: 3px;
		padding: 20px;
		box-shadow: 2px 2px 2px #ccc;
		color: skyblue;
	}
	ul,li,h4{
		list-style: none;
		margin: 0;
		padding: 0;
	}
	a{
		text-decoration: none;
		color: skyblue;
	}
	.first-title,.second-title{
		position: relative;
		border: 1px solid skyblue;
		border-radius: 5px;
		padding: 10px 0 10px 20px;
		margin-top: 20px;
		cursor: pointer;
		transition: all 0.5s;
	}
	.title:hover{
   		background: skyblue;
		color: white;
		padding-left: 30px;
	}
	.second-ul{
		display: none;
	}
	.second-title{
		margin-left: 30px;
		margin-top: 10px;
		padding: 5px;
		display: none;
	}
</style>
<body>
   <div id="colum" class="colum">
   </div>
</body>
	<script>
	for (var i = 0; i < CaptionTpts.length; i++) {
		CaptionTpt.FirstTitle = CaptionTpts[i].FirstTitle;
		CaptionTpt.SecondTitle = CaptionTpts[i].SecondTitle;
		$('#colum').append(CaptionTpt.template);
	}
	</script>
</html>
