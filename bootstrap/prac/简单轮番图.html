<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>简单的轮番图</title>
        <script src="../jquery-3.2.1.js" type="text/javascript"></script>
    </head>
    <style type="text/css">
        div.wrap{
            margin: 0 auto;
            width: 1140px;
            height: 400px;
            position: relative;
        }
        div.wrap img{
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    
    <body>
    <div class="container">
        <h1 class="page-header">自做简单幻灯片</h1>


        <div class="wrap">
            <img src="s1.jpg" height="400" width="1140" alt="" />
            <img src="s2.jpg" height="400" width="1140" alt="" />
            <img src="s3.jpg" height="400" width="1140" alt="" />
        </div>



    </div>

    <script type="text/javascript">

        function Tabwrap(){
            timer = setInterval(function(){
            $('.wrap img').eq(2).stop().fadeOut('400', function() {
                $(this).prependTo('.wrap').show();
            });
        }, 3000)
        }
        Tabwrap();
        $('.wrap').hover(function() {
            clearInterval(timer);
        }, function() {
            Tabwrap();
        });
    </script>

    </body>
</html>
