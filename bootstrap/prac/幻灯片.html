<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>幻灯片</title>
        <script src="../jquery-3.2.1.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/dist/css/bootstrap.min.css" />
        <script src="../bootstrap-3.3.7/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- <script src="../holder.js" type="text/javascript"></script> -->
        <script type="text/javascript" src="../docs.min.js"></script>
    </head>
    
    
    <body>
    <div class="container">
        <h1 class="page-header">幻灯片</h1>


        <div id="mycarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
            <!-- 图片  -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="s1.jpg" height="400" width="1140" alt="" />
                    <!-- 图片下面可以有说明文字 -->
                    <div class="carousel-caption">
                        <h2>one slide label</h2>
                        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                    </div>
                </div>
                <div class="item">
                    <img src="s2.jpg" height="400" width="1140" alt="" />
                    <!-- 图片下面可以有说明文字 -->
                    <div class="carousel-caption">
                        <h2>two slide label</h2>
                        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                    </div>
                </div>
                <div class="item">
                    <img src="s3.jpg" height="400" width="1140" alt="" />
                    <!-- 图片下面可以有说明文字 -->
                    <div class="carousel-caption">
                        <h2>three slide label</h2>
                        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                    </div>
                </div>
            </div>
            <!-- 指示灯 -->
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>
            <!-- 控制按钮 -->
            <a href="#mycarousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#mycarousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>


        </div>












    </div>


    </body>
</html>
